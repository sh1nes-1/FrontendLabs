<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="app">
    <table id="todoTable">
      <tr class="thead">
        <th>Task</th>
        <th>Due date</th>
        <th>Days left</th>
        <th></th>
      </tr>    
    </table>

    <form id="todoForm">
      <input type="text" id="textInput" placeholder="Text" required="true" minlength="3">
      <input type="datetime-local" id="dateInput" required="true" value="2020-10-15T08:03:48.286">
      <input type="submit" id="submitBtn" disabled="true" value="Додати запис">
    </form>
  
  </div>
  <script src="build/app.bundle.js"></script>
</body>
</html>
